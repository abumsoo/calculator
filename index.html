<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>

    <h1>Calculator</h1>
    <div class="calc-container">
      <div class="display">
      </div>
      <div class="btn-container">
        <button class="btn-item num zero">0</button>
        <button class="btn-item num one">1</button>
        <button class="btn-item num two">2</button>
        <button class="btn-item num three">3</button>
        <button class="btn-item num four">4</button>
        <button class="btn-item num five">5</button>
        <button class="btn-item num six">6</button>
        <button class="btn-item num seven">7</button>
        <button class="btn-item num eight">8</button>
        <button class="btn-item num nine">9</button>
        <button class="btn-item op div">/</button>
        <button class="btn-item op mult">x</button>
        <button class="btn-item op add">+</button>
        <button class="btn-item op sub">-</button>
        <button class="btn-item eq">=</button>
        <button class="btn-item clear">clear</button>
      </div>
    </div>

    <script src="scripts/main.js"></script>

  </body>

</html>
